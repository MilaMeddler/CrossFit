<script>
// Simple data storage (in memory for now)
var athletes = [];
var wods = [];

// Get button elements
var btnAddAthlete = document.getElementById('btn-add-athlete');
var btnAddWod = document.getElementById('btn-add-wod');

// Add athlete
btnAddAthlete.addEventListener('click', function() {
    var name = document.getElementById('athlete-name').value.trim();
    var category = document.getElementById('athlete-category').value;
    var gender = document.getElementById('athlete-gender').value;
    
    if (!name) {
        showMessage('Veuillez entrer un nom', 'error');
        return;
    }
    
    var athlete = {
        id: Date.now(),
        name: name,
        category: category,
        gender: gender
    };
    
    athletes.push(athlete);
    document.getElementById('athlete-name').value = '';
    
    showMessage('Athl√®te ajout√©!', 'success');
    renderAthletes();
});

// Add WOD
btnAddWod.addEventListener('click', function() {
    var name = document.getElementById('wod-name').value.trim();
    var type = document.getElementById('wod-type').value;
    var description = document.getElementById('wod-description').value.trim();
    
    if (!name) {
        showMessage('Veuillez entrer un nom de WOD', 'error');
        return;
    }
    
    var wod = {
        id: Date.now(),
        name: name,
        type: type,
        description: description
    };
    
    wods.push(wod);
    document.getElementById('wod-name').value = '';
    document.getElementById('wod-description').value = '';
    
    showMessage('WOD ajout√©!', 'success');
    renderWods();
});

// Render athletes list
function renderAthletes() {
    var tbody = document.getElementById('athletes-list');
    
    if (athletes.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Aucun athl√®te</td></tr>';
        return;
    }
    
    var html = '';
    for (var i = 0; i < athletes.length; i++) {
        var a = athletes[i];
        html += '<tr class="border-b hover:bg-gray-50">';
        html += '<td class="py-3 px-2">' + a.name + '</td>';
        html += '<td class="py-3 px-2">' + a.category + '</td>';
        html += '<td class="py-3 px-2">' + (a.gender === 'M' ? 'Homme' : 'Femme') + '</td>';
        html += '<td class="py-3 px-2">';
        html += '<button onclick="deleteAthlete(' + a.id + ')" class="text-red-600 hover:text-red-800 font-bold">üóëÔ∏è Supprimer</button>';
        html += '</td>';
        html += '</tr>';
    }
    
    tbody.innerHTML = html;
}

// Render WODs list
function renderWods() {
    var tbody = document.getElementById('wods-list');
    
    if (wods.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Aucun WOD</td></tr>';
        return;
    }
    
    var html = '';
    for (var i = 0; i < wods.length; i++) {
        var w = wods[i];
        html += '<tr class="border-b hover:bg-gray-50">';
        html += '<td class="py-3 px-2 font-semibold">' + w.name + '</td>';
        html += '<td class="py-3 px-2"><span class="bg-blue-100 text-blue-800 px-3 py-1 rounded text-sm">' + w.type + '</span></td>';
        html += '<td class="py-3 px-2 text-sm">' + w.description + '</td>';
        html += '<td class="py-3 px-2">';
        html += '<button onclick="deleteWod(' + w.id + ')" class="text-red-600 hover:text-red-800 font-bold">üóëÔ∏è Supprimer</button>';
        html += '</td>';
        html += '</tr>';
    }
    
    tbody.innerHTML = html;
}

// Delete athlete
function deleteAthlete(id) {
    if (!confirm('Supprimer cet athl√®te?')) return;
    
    athletes = athletes.filter(function(a) {
        return a.id !== id;
    });
    
    showMessage('Athl√®te supprim√©!', 'success');
    renderAthletes();
}

// Delete WOD
function deleteWod(id) {
    if (!confirm('Supprimer ce WOD?')) return;
    
    wods = wods.filter(function(w) {
        return w.id !== id;
    });
    
    showMessage('WOD supprim√©!', 'success');
    renderWods();
}

// Show status message
function showMessage(text, type) {
    var msg = document.getElementById('status-message');
    msg.textContent = text;
    msg.className = 'fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg font-bold ';
    
    if (type === 'success') {
        msg.className += 'bg-green-500 text-white';
    } else {
        msg.className += 'bg-red-500 text-white';
    }
    
    msg.classList.remove('hidden');
    
    setTimeout(function() {
        msg.classList.add('hidden');
    }, 3000);
}

// Initial render
renderAthletes();
renderWods();

console.log('Admin page loaded successfully!');
</script>
