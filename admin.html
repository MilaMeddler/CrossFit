<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Admin - CrossFit Tournament</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Login Modal -->
<div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 md:p-8 max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold mb-6 text-center">üîê Admin</h2>
        <input type="password" id="admin-password" placeholder="Mot de passe" 
               class="w-full border-2 rounded px-4 py-3 mb-4 focus:border-blue-500 focus:outline-none">
        <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold rounded px-4 py-3 mb-4">
            Se connecter
        </button>
        <div class="text-center">
            <a href="index.html" class="text-sm text-gray-600 hover:underline">‚Üê Retour</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<div id="main-content" class="hidden">
    <div class="max-w-6xl mx-auto p-4 md:p-6 pb-24">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl md:text-4xl font-bold">üë• Administration</h1>
            <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold rounded px-3 py-2 text-sm">
                üö™ Quitter
            </button>
        </div>

        <!-- Tabs -->
        <div class="flex flex-wrap gap-2 mb-6 overflow-x-auto">
            <button onclick="showTab('athletes')" id="tab-athletes" class="tab-btn active">üë• Athl√®tes</button>
            <button onclick="showTab('wods')" id="tab-wods" class="tab-btn">üèÉ WODs</button>
            <button onclick="showTab('results')" id="tab-results" class="tab-btn">üìä R√©sultats</button>
            <button onclick="showTab('settings')" id="tab-settings" class="tab-btn">‚öôÔ∏è Param√®tres</button>
        </div>

        <!-- Athletes Tab -->
        <div id="content-athletes" class="tab-content">
            <div class="bg-white rounded-lg shadow-lg p-4 md:p-6">
                <h2 class="text-xl font-semibold mb-4">Athl√®tes</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
                    <input type="text" id="athlete-name" placeholder="Nom" class="border-2 rounded px-4 py-2">
                    <select id="athlete-category" class="border-2 rounded px-4 py-2">
                        <option value="RX">RX</option>
                        <option value="Inter">Inter</option>
                    </select>
                    <select id="athlete-gender" class="border-2 rounded px-4 py-2">
                        <option value="M">Homme</option>
                        <option value="F">Femme</option>
                    </select>
                    <button onclick="addAthlete()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded px-4 py-2">
                        ‚ûï Ajouter
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b-2 bg-gray-50">
                                <th class="text-left py-2 px-2">Nom</th>
                                <th class="text-left py-2 px-2">Cat</th>
                                <th class="text-left py-2 px-2 hide-mobile">Sexe</th>
                                <th class="text-left py-2 px-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="athletes-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- WODs Tab -->
        <div id="content-wods" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-4 md:p-6">
                <h2 class="text-xl font-semibold mb-4">WODs</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
                    <input type="text" id="wod-name" placeholder="Nom" class="border-2 rounded px-4 py-2">
                    <select id="wod-type" class="border-2 rounded px-4 py-2">
                        <option value="Time">Time</option>
                        <option value="Reps">Reps</option>
                        <option value="Weight">Weight</option>
                        <option value="Time+Reps">Time+Reps</option>
                        <option value="Time+Weight">Time+Weight</option>
                        <option value="Reps+Weight">Reps+Weight</option>
                    </select>
                    <input type="text" id="wod-description" placeholder="Description" class="border-2 rounded px-4 py-2">
                    <button onclick="addWOD()" class="bg-green-600 hover:bg-green-700 text-white font-bold rounded px-4 py-2">
                        ‚ûï Ajouter
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b-2 bg-gray-50">
                                <th class="text-left py-2 px-2">Nom</th>
                                <th class="text-left py-2 px-2">Type</th>
                                <th class="text-left py-2 px-2 hide-mobile">Description</th>
                                <th class="text-left py-2 px-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="wods-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Results Tab -->
        <div id="content-results" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-4 md:p-6">
                <h2 class="text-xl font-semibold mb-4">R√©sultats</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b-2 bg-gray-50">
                                <th class="text-left py-2 px-2">Athl√®te</th>
                                <th class="text-left py-2 px-2">WOD</th>
                                <th class="text-left py-2 px-2 hide-mobile">R√©sultat</th>
                                <th class="text-left py-2 px-2">Points</th>
                                <th class="text-left py-2 px-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="results-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="content-settings" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-4 md:p-6">
                <h2 class="text-xl font-semibold mb-4">Param√®tres</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block font-semibold mb-2">Nom du Tournoi</label>
                        <input type="text" id="setting-tournament-name" class="w-full border-2 rounded px-4 py-2">
                    </div>
                    <div>
                        <label class="block font-semibold mb-2">Mot de passe Admin 1</label>
                        <input type="password" id="setting-password1" class="w-full border-2 rounded px-4 py-2">
                    </div>
                    <button onclick="saveSettings()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded px-6 py-3">
                        üíæ Sauvegarder
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mobile-nav md:hidden">
    <a href="index.html"><span>üè†</span>Accueil</a>
    <a href="admin.html" class="active"><span>üë•</span>Admin</a>
    <a href="judge.html"><span>‚öñÔ∏è</span>Juge</a>
    <a href="leaderboard.html"><span>üèÜ</span>Tableau</a>
</div>

<div id="loading" class="hidden"><div class="spinner"></div></div>
<div id="status-message" class="hidden"></div>

<style>
.tab-btn {
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    font-weight: 600;
    background: white;
    border: 2px solid #e5e7eb;
    transition: all 0.2s;
    white-space: nowrap;
}
.tab-btn:hover { background: #f3f4f6; }
.tab-btn.active { background: #3b82f6; color: white; border-color: #3b82f6; }
</style>

<script src="config.js"></script>
<script src="js/api.js"></script>
<script>
let data = { athletes: [], wods: [], results: [], settings: {} };

async function loadData() {
    try {
        showLoading(true);
        const result = await api.getAllData();
        data = result;
        renderAll();
        showLoading(false);
    } catch (error) {
        showLoading(false);
        showMessage('Erreur: ' + error.message, 'error');
    }
}

function login() {
    const password = document.getElementById('admin-password').value;
    if (password === 'admin123' || password === 'admin456') {
        document.getElementById('login-modal').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
        initAPI();
        loadData();
    } else {
        showMessage('Mot de passe incorrect', 'error');
    }
}

function logout() {
    document.getElementById('login-modal').classList.remove('hidden');
    document.getElementById('main-content').classList.add('hidden');
}

function showTab(tabName) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
    document.getElementById('tab-' + tabName).classList.add('active');
    document.getElementById('content-' + tabName).classList.remove('hidden');
}

async function addAthlete() {
    const name = document.getElementById('athlete-name').value.trim();
    const category = document.getElementById('athlete-category').value;
    const gender = document.getElementById('athlete-gender').value;
    
    if (!name) {
        showMessage('Entrez un nom', 'error');
        return;
    }
    
    try {
        showLoading(true);
        await api.addAthlete({ name, category, gender, age: 25, ageGroup: '8-34', active: 'TRUE' });
        document.getElementById('athlete-name').value = '';
        await loadData();
        showMessage('Athl√®te ajout√©!', 'success');
    } catch (error) {
        showLoading(false);
        showMessage('Erreur: ' + error.message, 'error');
    }
}

async function addWOD() {
    const name = document.getElementById('wod-name').value.trim();
    const type = document.getElementById('wod-type').value;
    const description = document.getElementById('wod-description').value.trim();
    
    if (!name) {
        showMessage('Entrez un nom', 'error');
        return;
    }
    
    try {
        showLoading(true);
        await api.addWOD({ name, type, description });
        document.getElementById('wod-name').value = '';
        document.getElementById('wod-description').value = '';
        await loadData();
        showMessage('WOD ajout√©!', 'success');
    } catch (error) {
        showLoading(false);
        showMessage('Erreur: ' + error.message, 'error');
    }
}

async function deleteAthlete(id) {
    if (!confirm('Supprimer cet athl√®te?')) return;
    try {
        showLoading(true);
        await api.deleteAthlete(id);
        await loadData();
        showMessage('Supprim√©!', 'success');
    } catch (error) {
        showLoading(false);
        showMessage('Erreur: ' + error.message, 'error');
    }
}

async function deleteWOD(id) {
    if (!confirm('Supprimer ce WOD?')) return;
    try {
        showLoading(true);
        await api.deleteWOD(id);
        await loadData();
        showMessage('Supprim√©!', 'success');
    } catch (error) {
        showLoading(false);
        showMessage('Erreur: ' + error.message, 'error');
    }
}

async function deleteResult(id) {
    if (!confirm('Supprimer ce r√©sultat?')) return;
    try {
        showLoading(true);
        await api.deleteResult(id);
        await loadData();
        showMessage('Supprim√©!', 'success');
    } catch (error) {
        showLoading(false);
        showMessage('Erreur: ' + error.message, 'error');
    }
}

function renderAll() {
    renderAthletes();
    renderWODs();
    renderResults();
    if (data.settings) {
        document.getElementById('setting-tournament-name').value = data.settings.TournamentName || '';
        document.getElementById('setting-password1').value = data.settings.AdminPassword1 || '';
    }
}

function renderAthletes() {
    const tbody = document.getElementById('athletes-list');
    if (!data.athletes || data.athletes.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Aucun athl√®te</td></tr>';
        return;
    }
    
    let html = '';
    data.athletes.forEach(a => {
        html += `<tr class="border-b hover:bg-gray-50">
            <td class="py-2 px-2 font-medium">${a.name}</td>
            <td class="py-2 px-2"><span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">${a.category}</span></td>
            <td class="py-2 px-2 hide-mobile">${a.gender === 'M' ? 'üë®' : 'üë©'}</td>
            <td class="py-2 px-2">
                <button onclick="deleteAthlete(${a.id})" class="text-red-600 font-bold">üóëÔ∏è</button>
            </td>
        </tr>`;
    });
    tbody.innerHTML = html;
}

function renderWODs() {
    const tbody = document.getElementById('wods-list');
    if (!data.wods || data.wods.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">Aucun WOD</td></tr>';
        return;
    }
    
    let html = '';
    data.wods.forEach(w => {
        html += `<tr class="border-b hover:bg-gray-50">
            <td class="py-2 px-2 font-semibold">${w.name}</td>
            <td class="py-2 px-2"><span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">${w.type}</span></td>
            <td class="py-2 px-2 text-sm hide-mobile">${w.description || '-'}</td>
            <td class="py-2 px-2">
                <button onclick="deleteWOD(${w.id})" class="text-red-600 font-bold">üóëÔ∏è</button>
            </td>
        </tr>`;
    });
    tbody.innerHTML = html;
}

function renderResults() {
    const tbody = document.getElementById('results-list');
    if (!data.results || data.results.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">Aucun r√©sultat</td></tr>';
        return;
    }
    
    let html = '';
    data.results.slice(0, 50).forEach(r => {
        const athlete = data.athletes.find(a => a.id === r.athleteID);
        const wod = data.wods.find(w => w.id === r.wodID);
        
        html += `<tr class="border-b hover:bg-gray-50">
            <td class="py-2 px-2">${athlete ? athlete.name : 'N/A'}</td>
            <td class="py-2 px-2">${wod ? wod.name : 'N/A'}</td>
            <td class="py-2 px-2 hide-mobile">${r.value1}${r.value2 ? ' + ' + r.value2 : ''}</td>
            <td class="py-2 px-2 font-bold text-blue-600">${r.points}</td>
            <td class="py-2 px-2">
                <button onclick="deleteResult(${r.id})" class="text-red-600 font-bold">üóëÔ∏è</button>
            </td>
        </tr>`;
    });
    tbody.innerHTML = html;
}

async function saveSettings() {
    const settings = {
        TournamentName: document.getElementById('setting-tournament-name').value,
        AdminPassword1: document.getElementById('setting-password1').value
    };
    
    try {
        showLoading(true);
        await api.updateSettings(settings);
        showLoading(false);
        showMessage('Param√®tres sauvegard√©s!', 'success');
    } catch (error) {
        showLoading(false);
        showMessage('Erreur: ' + error.message, 'error');
    }
}
</script>

</body>
</html>
